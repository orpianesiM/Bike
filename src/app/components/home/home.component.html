<div class="container">
    <form [formGroup]="bikeform" (ngSubmit)="submitRegistration()">
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
            <label>Buyer Name</label>
            <input type="text" class="form-control" placeholder="ingrese su nombre"
                formControlName="name" required autofocus>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone">
        </div>

        <div class="form-group">
            <label>Bike Model</label>
            <select class="form-control" formControlName="model">
                <option value="">Please Select model Bike</option>
                <option *ngFor="let m of models" [value]="m">
                    {{m}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Bike Serial Number</label>
            <input type="text" class="form-control"
                formControlName="serialNumber">
        </div>
        <div class="form-group">
            <label>Purchase Price</label>
            <input type="text" class="form-control"
                formControlName="purchasePrice">
        </div>
        <div class="form-group">
            <label>Purchase Date</label>
            <input type="text" class="form-control"
                formControlName="purchaseDate">
        </div>
        <div class="form-group">
            <label>contact (true o false)</label>
            <input type="text" class="form-control" formControlName="contact">
            <div *ngIf="validContact != ''">
                <p class="has-info">{{validContact}}</p>
            </div>
        </div>

        <div *ngIf="bikeform.valid">
            <button type="submit" class="btn btn-primary">Submit Form</button>
        </div>
    </form>
</div>
